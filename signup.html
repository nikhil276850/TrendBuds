<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup and login/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
    <div class="container">
        <div class="cardbox">
        <div class="upperimage"><img src="signup and login/bg-login.png" alt=""></div>
        <div class="heading"><h1><span style="color:hsl(244, 75%, 57%);">Welcome</span> Buddy</h1></div>
        <div class="signup__inputs">
          <div>
              <label for="name" class="signup__label">Full Name</label>
              <input class="signup__input" type="text" id="name" placeholder="Enter your full name" required />
          </div>


          <div>
              <label for="email" class="signup__label">Email</label>
              <input class="signup__input" type="email" id="email" placeholder="Enter your email address" required />
          </div>

          <div>
              <label for="password" class="signup__label">Password</label>
              <input class="signup__input" type="password" id="password" placeholder="Enter your password" required />
          </div>
      </div>
        
        <div class="login_button"><button><b>Sign-up</b></button></div>
        <div class="login_link"><span id="login_dec">Already have an account?</span><a href="login.html">Login</a></div>
        </div>
    </div>
</body>
</html>
